<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<div class="todo">
  <div class="todo-input">
    <form name="todoform" (submit)="addTodo()">


      <mat-form-field class="todo-input-box">
        <input matInput [(ngModel)]="newTodo" name="newTodo" placeholder="Add new task">
      </mat-form-field>


      <!--<input type="text" class="todo-input-box effect-10"/>-->

      <!--<input type="submit" value="Add" class="todo-add-button"/>-->
      <button mat-raised-button color="primary" class="todo-add-button">Add</button>

    </form>
  </div>

  <mat-list>
    <h3 mat-subheader>Tasks:</h3>
    <mat-list-item *ngFor="let todo of todos; let i = index" [attr.data-index]="i">
      <mat-checkbox class="example-margin" (click)="deleteTodo(todo.id, !todo.isDone)" *ngIf="!editMode[i]" [(ngModel)]="todo.isDone">
        <p [ngClass]="{'strikethrough': todo.isDone }" mat-line (click)="editMode[i] = true;" *ngIf="!editMode[i]">{{todo.text}}</p>
      </mat-checkbox>
      <input type="text" [(ngModel)]="todo.text" *ngIf="editMode[i]== true" autofocus>
      <span class="todo-done" (click)="editTodo(todo.id, todo.text, i)" *ngIf="editMode[i]">Save</span>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>

</div>
